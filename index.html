<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Zombie Combat</title>
    <style>
        body { margin: 0; background: #111; color: white; display: flex; flex-direction: column; align-items: center; font-family: sans-serif; overflow: hidden; }
        canvas { background: url('https://img.freepik.com/free-photo/dark-street-wet-asphalt-reflections-rays-water-night-city-view-with-night-lights_1217-2516.jpg'); background-size: cover; border: 4px solid #333; margin-top: 20px; }
        .ui { position: absolute; top: 30px; left: 50px; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; border-left: 5px solid #fe2c55; }
        .controls-hint { margin-top: 10px; color: #888; }
    </style>
</head>
<body>

    <div class="ui">
        <div>Kills: <span id="score">0</span></div>
        <div>HP: <progress id="hp" value="100" max="100" style="width: 200px;"></progress></div>
        <div class="controls-hint">WASD para mover | J para Atacar</div>
    </div>

    <canvas id="gameCanvas" width="800" height="450"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Configurações do Personagem
        const player = {
            x: 100, y: 300, w: 40, h: 60,
            speed: 5, hp: 100,
            isAttacking: false,
            dir: 1 // 1 para direita, -1 para esquerda
        };

        const enemies = [];
        let score = 0;
        const keys = {};

        // Inputs
        window.onkeydown = (e) => keys[e.key.toLowerCase()] = true;
        window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

        function spawnEnemy() {
            enemies.push({
                x: canvas.width + 50,
                y: Math.random() * (canvas.height - 100) + 50,
                w: 40, h: 60,
                speed: 1.5 + (score * 0.1),
                hp: 20
            });
        }

        function update() {
            // Movimentação
            if (keys['w'] && player.y > 50) player.y -= player.speed;
            if (keys['s'] && player.y < canvas.height - player.h) player.y += player.speed;
            if (keys['a']) { player.x -= player.speed; player.dir = -1; }
            if (keys['d']) { player.x += player.speed; player.dir = 1; }

            // Ataque (Tecla J)
            if (keys['j'] && !player.isAttacking) {
                player.isAttacking = true;
                setTimeout(() => player.isAttacking = false, 300);
            }

            // Lógica dos Inimigos
            enemies.forEach((en, index) => {
                // Seguir jogador
                if (en.x > player.x) en.x -= en.speed;
                else en.x += en.speed;
                if (en.y > player.y) en.y -= en.speed;
                else en.y += en.speed;

                // Colisão de Ataque
                if (player.isAttacking) {
                    let range = player.dir === 1 ? player.x + player.w : player.x - 40;
                    if (Math.abs(en.x - range) < 40 && Math.abs(en.y - player.y) < 30) {
                        en.hp -= 2;
                        en.x += player.dir * 20; // Knockback
                    }
                }

                // Dano no Jogador
                if (Math.abs(en.x - player.x) < 20 && Math.abs(en.y - player.y) < 20) {
                    player.hp -= 0.2;
                    document.getElementById('hp').value = player.hp;
                }

                if (en.hp <= 0) {
                    enemies.splice(index, 1);
                    score++;
                    document.getElementById('score').innerText = score;
                }
            });

            if (Math.random() < 0.02) spawnEnemy();
            if (player.hp <= 0) location.reload();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Desenhar Jogador
            ctx.fillStyle = player.isAttacking ? "yellow" : "#00f0ff";
            ctx.fillRect(player.x, player.y, player.w, player.h);
            // "Braço" de ataque
            if (player.isAttacking) {
                ctx.fillStyle = "white";
                ctx.fillRect(player.dir === 1 ? player.x + player.w : player.x - 30, player.y + 20, 30, 10);
            }

            // Desenhar Inimigos (Zumbis)
            ctx.fillStyle = "#4ade80";
            enemies.forEach(en => {
                ctx.fillRect(en.x, en.y, en.w, en.h);
                // Barra de vida pequena em cima do zumbi
                ctx.fillStyle = "red";
                ctx.fillRect(en.x, en.y - 10, (en.hp/20)*40, 5);
                ctx.fillStyle = "#4ade80";
            });

            requestAnimationFrame(() => {
                update();
                draw();
            });
        }

        draw();
    </script>
</body>
</html>
