<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è PAINEL abareta PRO - GEST√ÉO TOTAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #b78cff; --vip: #ffd700; --danger: #ff4d4d; --success: #2ecc71; --blue: #3498db; --boost: #f1c40f; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        
        /* Dashboard Stats */
        .stats-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; max-width: 600px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 15px; border-radius: 12px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-bottom: 4px solid var(--primary); }
        .stat-card h4 { margin: 0; font-size: 11px; color: #888; text-transform: uppercase; }
        .stat-card p { margin: 5px 0 0; font-size: 22px; font-weight: bold; color: var(--dark); }

        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 600px; margin-bottom: 20px; box-sizing: border-box; }
        input, select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-weight: bold; }
        
        button { background: var(--primary); color: white; border: none; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        button:hover { filter: brightness(0.9); }

        /* Itens de Lista */
        .item-gestao { background: white; padding: 15px; margin-top: 12px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 6px solid #ccc; position: relative; }
        .is-vip { border-left-color: var(--vip) !important; background: #fffdf0; }
        
        .badge { font-size: 10px; padding: 4px 8px; border-radius: 4px; font-weight: bold; text-transform: uppercase; display: inline-block; }
        .badge-vip { background: var(--vip); color: #000; margin-bottom: 4px; }
        .badge-time { background: #3498db; color: white; }
        .badge-moeda { background: #e8f5e9; color: #2e7d32; }

        #area-abareta { display: none; width: 100%; max-width: 600px; }
        .lista-scroll { max-height: 250px; overflow-y: auto; border: 1px solid #eee; border-radius: 10px; padding: 10px; background: #fafafa; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; }
        .tag-info { font-size: 11px; color: #777; display: block; margin-top: 4px; }
        .user-info-box { font-size: 10px; color: #555; background: #f8f9fa; padding: 5px 8px; border-radius: 6px; margin-top: 8px; border: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="login-box" class="card">
        <h2 style="text-align:center; color:var(--primary)">üõ°Ô∏è Admin Painel PRO</h2>
        <input type="email" id="user-input" placeholder="E-mail Admin">
        <input type="password" id="pass-input" placeholder="Senha">
        <button onclick="logar()"><i class="fa fa-shield-halved"></i> ENTRAR</button>
    </div>

    <div id="area-abareta">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 15px;">
            <span id="label-user" style="font-size: 12px; font-weight: bold; color: var(--primary);">...</span>
            <button onclick="logout()" style="width: auto; background: var(--danger); padding: 5px 15px; font-size: 11px;">SAIR</button>
        </div>

        <div class="stats-container">
            <div class="stat-card"><h4>Visitas Site</h4><p id="count-visitas">0</p></div>
            <div class="stat-card"><h4>VIPs Ativos</h4><p id="count-vip">0</p></div>
            <div class="stat-card"><h4>Grupos Ativos</h4><p id="count-total">0</p></div>
            <div class="stat-card"><h4>Usu√°rios</h4><p id="count-users">0</p></div>
        </div>

        <h2 style="font-size: 16px; color: var(--dark);"><i class="fa fa-clock"></i> AGUARDANDO APROVA√á√ÉO</h2>
        <div id="lista-solicitacoes" style="margin-bottom: 20px;"></div>

        <div class="card" style="border-top: 4px solid var(--blue);">
            <h3 style="margin:0;"><i class="fa fa-video"></i> Miss√µes: V√≠deos Shopee</h3>
            <div id="lista-videos-shopee" class="lista-scroll" style="margin: 15px 0; max-height: 150px;"></div>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="video-link-input" placeholder="Link do v√≠deo Shopee..." style="margin-top:0">
                <button onclick="adicionarVideoLink()" style="width: auto; margin-top:0; background: var(--blue)">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>

        <div class="card" style="border-top: 4px solid var(--success);">
            <h3 style="margin:0;"><i class="fa fa-coins"></i> Adicionar Moedas</h3>
            <p class="tag-info">Insira o ID do usu√°rio (encontrado nos grupos abaixo) para creditar.</p>
            <input type="text" id="moeda-user-id" placeholder="ID do Usu√°rio">
            <input type="number" id="moeda-qtd" placeholder="Quantidade de Moedas">
            <button onclick="adicionarMoedasManual()" style="background:var(--success)">ADICIONAR MOEDAS</button>
        </div>

        <div class="card" style="border-top: 4px solid var(--vip);">
            <h3><i class="fa fa-star"></i> Gerar C√≥digo VIP</h3>
            <select id="tempo-vip">
                <option value="2">2 Horas</option>
                <option value="5">5 Horas (Padr√£o Moedas)</option>
                <option value="24">24 Horas</option>
                <option value="48">48 Horas</option>
                <option value="168">7 Dias</option>
            </select>
            <button onclick="gerarCodigo()" style="background: var(--dark)">GERAR NOVO C√ìDIGO</button>
            <button id="btn-copiar" onclick="copiarCodigo()" style="display:none; background:#fff; color:var(--dark); border: 2px dashed var(--vip); margin-top: 10px;"></button>
            <div id="lista-codigos-ativos" class="lista-scroll" style="margin-top: 15px;"></div>
        </div>

        <h2 style="font-size: 16px; color: var(--dark);"><i class="fa fa-list-check"></i> MONITORAMENTO DE GRUPOS</h2>
        <div id="lista-grupos"></div>
    </div>

    <div id="modalEdicao" class="modal">
        <div class="modal-content">
            <h3>Editar Grupo</h3>
            <label class="tag-info">Nome do Grupo:</label>
            <input type="text" id="edit-nome">
            <label class="tag-info">Link do WhatsApp:</label>
            <input type="text" id="edit-link">
            <label class="tag-info">URL da Foto:</label>
            <input type="text" id="edit-foto">
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="salvarEdicao()" style="background:var(--success)">SALVAR</button>
                <button onclick="fecharModal()" style="background:#888">CANCELAR</button>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove, update, get, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDsrYjO2yVTemKqwmJRzNjh5sfaMalPqhE",
        databaseURL: "https://cliques-4a2c1-default-rtdb.firebaseio.com",
        projectId: "cliques-4a2c1",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let idSendoEditado = null;

    // --- FUN√á√ïES DE AUTENTICA√á√ÉO ---
    window.logar = async () => {
        const e = document.getElementById('user-input').value;
        const p = document.getElementById('pass-input').value;
        try { 
            await signInWithEmailAndPassword(auth, e, p); 
        } catch (error) { 
            alert("Erro ao entrar: Verifique suas credenciais."); 
        }
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('area-abareta').style.display = 'block';
            document.getElementById('label-user').innerText = `ADMIN: ${user.email}`;
            carregarDados();
        } else {
            document.getElementById('login-box').style.display = 'block';
            document.getElementById('area-abareta').style.display = 'none';
        }
    });

    // --- FORMATA√á√ÉO DE TEMPO ---
    function fmtTempo(ms) {
        if (ms <= 0) return "00:00:00";
        const s = Math.floor(ms / 1000);
        const h = Math.floor(s / 3600);
        const m = Math.floor((s % 3600) / 60);
        const seg = s % 60;
        return `${h.toString().padStart(2,'0')}h ${m.toString().padStart(2,'0')}m ${seg.toString().padStart(2,'0')}s`;
    }

    // --- CARREGAMENTO GLOBAL ---
    function carregarDados() {
        onValue(ref(db, '/'), (snap) => {
            const data = snap.val() || {};
            const grupos = data.grupos || {};
            const usuarios = data.usuarios || {};
            const agora = Date.now();
            
            // Contador de VIPs Ativos
            let vipsAtivos = 0;
            Object.values(grupos).forEach(g => { 
                const expira = g.vipExpiraEm || g.vipAte || 0;
                if(g.vip && expira > agora) vipsAtivos++; 
            });
            
            // Atualiza Stats Card
            document.getElementById('count-visitas').innerText = data.visitas || 0;
            document.getElementById('count-vip').innerText = vipsAtivos;
            document.getElementById('count-total').innerText = Object.keys(grupos).length;
            document.getElementById('count-users').innerText = Object.keys(usuarios).length;

            renderSolicitacoes(data.solicitacoes);
            renderGrupos(grupos, usuarios);
            renderCodigos(data.codigos_vips);
            renderVideosShopee(data.videos_shopee);
        });
    }

    // --- RENDERIZAR V√çDEOS ---
    function renderVideosShopee(videos) {
        const container = document.getElementById('lista-videos-shopee');
        container.innerHTML = videos ? "" : "<p style='font-size:11px;color:#999'>Nenhum v√≠deo cadastrado.</p>";
        for (let id in videos) {
            container.innerHTML += `
                <div style="font-size:11px; padding:8px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; background:#fff">
                    <span style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:80%">${videos[id].link}</span>
                    <i class="fa fa-trash" style="color:red; cursor:pointer; padding:5px" onclick="excluirVideo('${id}')"></i>
                </div>`;
        }
    }

    window.adicionarVideoLink = async () => {
        const link = document.getElementById('video-link-input').value.trim();
        if(!link) return alert("Cole um link v√°lido da Shopee!");
        try {
            const novoRef = ref(db, 'videos_shopee/' + Date.now());
            await set(novoRef, { link: link });
            document.getElementById('video-link-input').value = "";
        } catch (e) { alert("Erro ao salvar no banco."); }
    };

    window.excluirVideo = (id) => {
        if(confirm("Deseja remover este v√≠deo das miss√µes?")) {
            remove(ref(db, `videos_shopee/${id}`));
        }
    };

    // --- RENDERIZAR SOLICITA√á√ïES ---
    function renderSolicitacoes(sol) {
        const container = document.getElementById('lista-solicitacoes');
        container.innerHTML = sol ? "" : "<p style='font-size:11px;color:#999'>Nenhuma solicita√ß√£o pendente.</p>";
        for (let key in sol) {
            const s = sol[key];
            container.innerHTML += `
                <div class="item-gestao" style="border-left-color:var(--boost)">
                    <div style="display:flex; gap:10px; align-items:center">
                        <img src="${s.foto}" style="width:35px;height:35px;border-radius:5px; object-fit:cover">
                        <div><b>${s.nome}</b><br><span style="font-size:9px;color:#999">ID Dono: ${s.dono || s.uid || '---'}</span></div>
                    </div>
                    <div style="display:flex; gap:5px; margin-top:10px">
                        <button onclick="decidir('${key}', true)" style="background:var(--success); flex:1">ACEITAR</button>
                        <button onclick="decidir('${key}', false)" style="background:var(--danger); flex:1">RECUSAR</button>
                    </div>
                </div>`;
        }
    }

    window.decidir = async (id, aprovar) => {
        const sRef = ref(db, `solicitacoes/${id}`);
        if (aprovar) {
            const snap = await get(sRef);
            const dados = snap.val();
            await set(ref(db, `grupos/${id}`), { 
                ...dados, 
                status: "aprovado", 
                cliques: 0, 
                criadoEm: Date.now(),
                vip: false 
            });
        }
        await remove(sRef);
    };

    // --- RENDERIZAR GRUPOS ---
    function renderGrupos(grupos, usuarios) {
        const container = document.getElementById('lista-grupos');
        container.innerHTML = "";
        const agora = Date.now();

        for (let key in grupos) {
            const g = grupos[key];
            const tempoVip = g.vipExpiraEm || g.vipAte || 0;
            const isVip = g.vip && tempoVip > agora;

            const idVip = `v-${key}`;
            const idImp = `i-${key}`;
            const idDoDono = g.dono || g.uid || "---"; 
            const userMoedas = (usuarios[idDoDono] && usuarios[idDoDono].moedas) ? usuarios[idDoDono].moedas : 0;

            container.innerHTML += `
                <div class="item-gestao ${isVip ? 'is-vip' : ''}">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start">
                        <div>
                            <b style="font-size:14px">${g.nome}</b>
                            <span class="tag-info">Cliques Totais: ${g.cliques || 0}</span>
                        </div>
                        <div style="text-align:right">
                            ${isVip ? `<span class="badge badge-vip" id="${idVip}">VIP: ...</span>` : '<span class="badge" style="background:#eee">PLANO GR√ÅTIS</span>'}
                            <br><span class="badge badge-time" id="${idImp}">IMPULSO: ...</span>
                        </div>
                    </div>
                    
                    <div class="user-info-box">
                        <i class="fa fa-user"></i> Dono ID: <b>${idDoDono}</b> | 
                        <i class="fa fa-coins" style="color:#2ecc71"></i> <b>${userMoedas}</b> moedas no saldo
                    </div>

                    <div style="display:flex; gap:5px; margin-top:10px">
                        <button onclick="abrirModal('${key}')" style="background:var(--blue); font-size:10px; flex:1"><i class="fa fa-edit"></i> EDITAR</button>
                        <button onclick="excluirGrp('${key}')" style="background:var(--danger); font-size:10px; flex:1"><i class="fa fa-trash"></i> APAGAR</button>
                    </div>
                </div>`;

            // Timers Individuais
            setInterval(() => {
                const agoraLoop = Date.now();
                
                // Timer VIP
                const elV = document.getElementById(idVip);
                if(elV && tempoVip > 0) {
                    const restante = tempoVip - agoraLoop;
                    elV.innerText = restante > 0 ? "VIP: " + fmtTempo(restante) : "EXPIRADO";
                }
                
                // Timer Impulso
                const elI = document.getElementById(idImp);
                if(elI) {
                    const cooldown = 3600000; // 1 hora
                    const falta = cooldown - (agoraLoop - (g.ultimoImpulso || 0));
                    if(falta <= 0) {
                        elI.innerText = "üöÄ LIBERADO";
                        elI.style.background = "var(--success)";
                    } else {
                        elI.innerText = "‚è≥ " + fmtTempo(falta);
                        elI.style.background = "var(--blue)";
                    }
                }
            }, 1000);
        }
    }

    // --- GEST√ÉO DE MOEDAS ---
    window.adicionarMoedasManual = async () => {
        const id = document.getElementById('moeda-user-id').value.trim();
        const qtd = parseInt(document.getElementById('moeda-qtd').value);
        if(!id || isNaN(qtd)) return alert("Preencha o ID do usu√°rio e a quantidade!");
        
        try {
            const userRef = ref(db, `usuarios/${id}/moedas`);
            const snap = await get(userRef);
            let atual = snap.exists() ? (snap.val() || 0) : 0;
            await set(userRef, atual + qtd);
            alert(`Sucesso! Foram adicionadas ${qtd} moedas ao usu√°rio.`);
            document.getElementById('moeda-qtd').value = "";
        } catch(e) { alert("Erro ao acessar banco de dados."); }
    };

    // --- C√ìDIGOS VIP ---
    window.gerarCodigo = async () => {
        const h = parseInt(document.getElementById('tempo-vip').value);
        const cod = "VIP-" + Math.random().toString(36).substring(2, 8).toUpperCase();
        await set(ref(db, `codigos_vips/${cod}`), { 
            status: "disponivel", 
            validadeHoras: h, 
            usado: false,
            criadoEm: Date.now()
        });
        document.getElementById('btn-copiar').innerText = "COPIAR: " + cod;
        document.getElementById('btn-copiar').style.display = "block";
    };

    window.copiarCodigo = () => {
        const cod = document.getElementById('btn-copiar').innerText.replace("COPIAR: ", "");
        navigator.clipboard.writeText(cod); 
        alert("C√≥digo copiado para a √°rea de transfer√™ncia!");
    };

    function renderCodigos(cods) {
        const container = document.getElementById('lista-codigos-ativos');
        container.innerHTML = "";
        if(!cods) {
            container.innerHTML = "<p style='font-size:11px;color:#999'>Nenhum c√≥digo dispon√≠vel.</p>";
            return;
        }
        for (let c in cods) {
            if(!cods[c].usado) {
                container.innerHTML += `
                    <div style="font-size:11px; display:flex; justify-content:space-between; margin-bottom:5px; background:#fff; padding:5px; border-radius:5px">
                        <span><b>${c}</b> (${cods[c].validadeHoras || cods[c].horas}h)</span>
                        <i class="fa fa-trash" style="color:red; cursor:pointer" onclick="apagarCod('${c}')"></i>
                    </div>`;
            }
        }
    }

    window.apagarCod = (id) => {
        if(confirm("Excluir este c√≥digo VIP?")) remove(ref(db, `codigos_vips/${id}`));
    };

    // --- MODAL E EDI√á√ÉO ---
    window.abrirModal = async (id) => {
        idSendoEditado = id;
        const snap = await get(ref(db, `grupos/${id}`));
        const g = snap.val();
        document.getElementById('edit-nome').value = g.nome;
        document.getElementById('edit-link').value = g.link;
        document.getElementById('edit-foto').value = g.foto;
        document.getElementById('modalEdicao').style.display = 'flex';
    };

    window.fecharModal = () => {
        document.getElementById('modalEdicao').style.display = 'none';
        idSendoEditado = null;
    };

    window.salvarEdicao = async () => {
        if(!idSendoEditado) return;
        const updates = {
            nome: document.getElementById('edit-nome').value,
            link: document.getElementById('edit-link').value,
            foto: document.getElementById('edit-foto').value
        };
        await update(ref(db, `grupos/${idSendoEditado}`), updates);
        alert("Dados do grupo atualizados!");
        fecharModal();
    };

    window.excluirGrp = (id) => {
        if(confirm("TEM CERTEZA? Isso apagar√° o grupo permanentemente!")) {
            remove(ref(db, `grupos/${id}`));
        }
    };

</script>
</body>
</html>
