<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è PAINEL abareta PRO - GEST√ÉO TOTAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #b78cff; --vip: #ffd700; --danger: #ff4d4d; --success: #2ecc71; --blue: #3498db; --boost: #f1c40f; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        
        /* Stats */
        .stats-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; max-width: 600px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 15px; border-radius: 12px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-bottom: 4px solid var(--primary); }
        .stat-card h4 { margin: 0; font-size: 11px; color: #888; text-transform: uppercase; }
        .stat-card p { margin: 5px 0 0; font-size: 22px; font-weight: bold; color: var(--dark); }

        /* Cards */
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 600px; margin-bottom: 20px; box-sizing: border-box; }
        input, select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-weight: bold; }
        button { background: var(--primary); color: white; border: none; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        button:hover { filter: brightness(0.9); }

        /* Gest√£o de Grupos */
        .item-gestao { background: white; padding: 15px; margin-top: 12px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 6px solid #ccc; position: relative; }
        .is-vip { border-left-color: var(--vip) !important; background: #fffdf0; }
        .is-boosted { border-left-color: var(--boost) !important; }

        /* Badges */
        .badge { font-size: 10px; padding: 3px 7px; border-radius: 4px; font-weight: bold; text-transform: uppercase; display: inline-block; margin-right: 5px; margin-top: 5px; }
        .badge-vip { background: var(--vip); color: #000; }
        .badge-boost { background: var(--boost); color: #000; }
        .badge-id { background: #eee; color: #666; }
        .badge-moeda { background: var(--success); color: #fff; }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; font-size: 11px; background: #f9f9f9; padding: 8px; border-radius: 8px; }
        .info-label { color: #888; display: block; font-size: 9px; }

        #area-abareta { display: none; width: 100%; max-width: 600px; }
        .lista-scroll { max-height: 180px; overflow-y: auto; border: 1px solid #eee; border-radius: 10px; padding: 10px; background: #fafafa; margin-top: 10px; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; }
    </style>
</head>
<body>

    <div id="login-box" class="card">
        <h2 style="text-align:center; color:var(--primary)">üõ°Ô∏è Admin Painel PRO</h2>
        <input type="password" id="pass-input" placeholder="Senha do Sistema">
        <button onclick="logar()"><i class="fa fa-shield-halved"></i> ACESSAR SERVIDOR</button>
    </div>

    <div id="area-abareta">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 15px;">
            <span style="font-size: 12px; font-weight: bold; color: var(--primary);">CONEX√ÉO SEGURA ATIVA</span>
            <button onclick="logout()" style="width: auto; background: var(--danger); padding: 5px 15px; font-size: 11px;">SAIR</button>
        </div>

        <div class="stats-container">
            <div class="stat-card"><h4>Acessos Site</h4><p id="count-visitas">0</p></div>
            <div class="stat-card"><h4>VIPs Ativos</h4><p id="count-vip">0</p></div>
            <div class="stat-card"><h4>Grupos Ativos</h4><p id="count-total">0</p></div>
            <div class="stat-card"><h4>Usu√°rios</h4><p id="count-users">0</p></div>
        </div>

        <div class="card" style="border-top: 4px solid var(--blue);">
            <h3 style="margin:0;"><i class="fa fa-video"></i> Miss√µes: V√≠deos Shopee</h3>
            <div id="lista-videos-shopee" class="lista-scroll"></div>
            <div style="display: flex; gap: 5px; margin-top:10px">
                <input type="text" id="video-link-input" placeholder="Link do v√≠deo Shopee..." style="margin-top:0">
                <button onclick="addVideo()" style="width: auto; margin-top:0; background: var(--blue)"><i class="fa fa-plus"></i></button>
            </div>
        </div>

        <div class="card" style="border-top: 4px solid var(--success);">
            <h3 style="margin:0;"><i class="fa fa-coins"></i> Controle de Moedas</h3>
            <input type="text" id="moeda-user-id" placeholder="ID do Usu√°rio">
            <input type="number" id="moeda-qtd" placeholder="Quantidade">
            <button onclick="adicionarMoedas()" style="background:var(--success)">CONCEDER MOEDAS</button>
        </div>

        <div class="card" style="border-top: 4px solid var(--vip);">
            <h3 style="margin:0;"><i class="fa fa-star"></i> Gerar C√≥digo VIP</h3>
            <select id="tempo-vip">
                <option value="2">2 Horas</option>
                <option value="24">24 Horas</option>
                <option value="48">48 Horas</option>
                <option value="240">10 Dias</option>
            </select>
            <button onclick="gerarVip()" style="background: var(--dark)">GERAR NOVO C√ìDIGO</button>
            <div id="lista-codigos-ativos" class="lista-scroll"></div>
        </div>

        <h2 style="font-size: 16px; color: var(--dark); margin-top: 30px;"><i class="fa fa-list"></i> MONITORAMENTO DE GRUPOS</h2>
        <div id="lista-grupos"></div>
    </div>

    <div id="modalEdicao" class="modal">
        <div class="modal-content">
            <h3>Editar Grupo</h3>
            <input type="text" id="edit-nome">
            <input type="text" id="edit-link">
            <input type="text" id="edit-foto">
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="salvarEdicao()" style="background:var(--success)">SALVAR</button>
                <button onclick="fecharModal()" style="background:#888">CANCELAR</button>
            </div>
        </div>
    </div>

<script>
    const API_BASE = "https://x23wzp.onrender.com";
    let senhaDigitada = "";
    let idSendoEditado = null;

    // LOGIN VALIDANDO NO SERVIDOR
    async function logar() {
        const pass = document.getElementById('pass-input').value;
        if(!pass) return alert("Digite a senha!");
        
        try {
            // Tenta buscar dados. Se a senha estiver errada, o servidor deve retornar 401 ou erro.
            const res = await fetch(`${API_BASE}/admin/dados`, { 
                headers: { 'x-admin-pass': pass } 
            });

            if(res.ok) {
                senhaDigitada = pass;
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('area-abareta').style.display = 'block';
                carregarDados();
                setInterval(carregarDados, 15000); // Atualiza dados automaticamente
            } else { 
                alert("ACESSO NEGADO: Senha incorreta no servidor!"); 
            }
        } catch (e) { 
            alert("Erro ao conectar com o servidor no Render."); 
        }
    }

    function logout() { location.reload(); }

    // CARREGA TODOS OS DADOS DO SERVIDOR
    async function carregarDados() {
        try {
            const res = await fetch(`${API_BASE}/admin/dados`, { 
                headers: { 'x-admin-pass': senhaDigitada } 
            });
            const d = await res.json();

            document.getElementById('count-visitas').innerText = d.stats.visitas || 0;
            document.getElementById('count-vip').innerText = d.stats.vips || 0;
            document.getElementById('count-total').innerText = d.stats.grupos || 0;
            document.getElementById('count-users').innerText = d.stats.users || 0;

            renderVideos(d.videos);
            renderCodigos(d.codigos);
            renderGrupos(d.grupos, d.usuarios);
        } catch (e) { console.error("Erro ao atualizar dados."); }
    }

    // RENDERIZA LISTA DE V√çDEOS
    function renderVideos(vids) {
        const div = document.getElementById('lista-videos-shopee');
        div.innerHTML = "";
        if(!vids) return;
        Object.keys(vids).forEach(id => {
            div.innerHTML += `<div style="font-size:11px; padding:5px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                <span style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:80%">${vids[id].link}</span>
                <button onclick="apiCall('/admin/video/delete', {id:'${id}'})" style="width:auto; padding:2px 8px; margin:0; background:var(--danger)">EXCLUIR</button>
            </div>`;
        });
    }

    // RENDERIZA LISTA DE C√ìDIGOS VIP
    function renderCodigos(cods) {
        const div = document.getElementById('lista-codigos-ativos');
        div.innerHTML = "";
        if(!cods) return;
        Object.keys(cods).forEach(c => {
            if(!cods[c].usado) {
                div.innerHTML += `<div style="font-size:12px; padding:5px; border-bottom:1px solid #eee;">
                    <b>C√ìDIGO:</b> <code style="background:#eee; padding:2px 5px;">${c}</code> | <b>DURA√á√ÉO:</b> ${cods[c].validadeHoras}h
                </div>`;
            }
        });
    }

    // RENDERIZA MONITORAMENTO DE GRUPOS
    function renderGrupos(grupos, usuarios) {
        const div = document.getElementById('lista-grupos');
        div.innerHTML = "";
        if(!grupos) return;
        Object.keys(grupos).forEach(id => {
            const g = grupos[id];
            const donoId = g.dono || g.uid || "N/A";
            const dadosUsuario = usuarios ? usuarios[donoId] : null;
            const moedas = dadosUsuario ? (dadosUsuario.moedas || 0) : 0;
            const agora = Date.now();
            const isVip = (g.vip === true || g.vip === "true") && (g.vipExpiraEm > agora);
            const isBoost = (agora - (g.ultimoImpulso || 0)) < 3600000;

            div.innerHTML += `
                <div class="item-gestao ${isVip ? 'is-vip' : ''} ${isBoost ? 'is-boosted' : ''}">
                    <div style="display:flex; justify-content:space-between;">
                        <b>${g.nome}</b>
                        <div>
                            ${isVip ? `<span class="badge badge-vip">VIP</span>` : ''}
                            ${isBoost ? `<span class="badge badge-boost">BOOST</span>` : ''}
                        </div>
                    </div>
                    <span class="badge badge-id">ID: ${donoId}</span>
                    <span class="badge badge-moeda"><i class="fa fa-coins"></i> ${moedas}</span>
                    
                    <div class="info-grid">
                        <div><span class="info-label">VIP EXPIRA EM</span><b>${isVip ? formatarTempo(g.vipExpiraEm) : 'INATIVO'}</b></div>
                        <div><span class="info-label">IMPULSO</span><b>${isBoost ? formatarTempo((g.ultimoImpulso||0)+3600000) : 'DISPON√çVEL'}</b></div>
                        <div><span class="info-label">CLIQUES NO LINK</span><b>${g.cliques || 0}</b></div>
                        <div><span class="info-label">CATEGORIA</span><b>${g.categoria || 'Geral'}</b></div>
                    </div>
                    
                    <div style="display:flex; gap:5px; margin-top:10px">
                        <button onclick="abrirModal('${id}','${g.nome}','${g.link}','${g.foto}')" style="background:var(--blue); padding:8px; font-size:10px">EDITAR</button>
                        <button onclick="apiCall('/admin/grupo/delete', {id:'${id}'})" style="background:var(--danger); padding:8px; font-size:10px">EXCLUIR</button>
                    </div>
                </div>`;
        });
    }

    function formatarTempo(ms) {
        const diff = ms - Date.now();
        if(diff < 0) return "Expirado";
        const h = Math.floor(diff/3600000);
        const m = Math.floor((diff%3600000)/60000);
        return `${h}h ${m}m`;
    }

    // CHAMADA GEN√âRICA PARA API (USA A SENHA NO HEADER)
    async function apiCall(endpoint, data = {}) {
        try {
            const res = await fetch(`${API_BASE}${endpoint}`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'x-admin-pass': senhaDigitada 
                },
                body: JSON.stringify(data)
            });
            const r = await res.json();
            if(r.success) { 
                alert("Opera√ß√£o realizada!");
                carregarDados(); 
            } else { 
                alert("Erro: " + r.message); 
            }
        } catch (e) { alert("Erro na comunica√ß√£o com o servidor."); }
    }

    // FUN√á√ïES ESPEC√çFICAS
    function addVideo() {
        const link = document.getElementById('video-link-input').value;
        if(link) apiCall('/admin/video/add', { link });
    }

    function adicionarMoedas() {
        const uid = document.getElementById('moeda-user-id').value;
        const qtd = document.getElementById('moeda-qtd').value;
        if(uid && qtd) apiCall('/admin/moedas/add', { uid, qtd: parseInt(qtd) });
    }

    function gerarVip() {
        const h = document.getElementById('tempo-vip').value;
        apiCall('/admin/vip/gerar', { horas: parseInt(h) });
    }

    // EDI√á√ÉO DE GRUPO (MODAL)
    function abrirModal(id, n, l, f) {
        idSendoEditado = id;
        document.getElementById('edit-nome').value = n;
        document.getElementById('edit-link').value = l;
        document.getElementById('edit-foto').value = f;
        document.getElementById('modalEdicao').style.display = 'flex';
    }
    function fecharModal() { document.getElementById('modalEdicao').style.display = 'none'; }
    function salvarEdicao() {
        apiCall('/admin/grupo/edit', {
            id: idSendoEditado,
            nome: document.getElementById('edit-nome').value,
            link: document.getElementById('edit-link').value,
            foto: document.getElementById('edit-foto').value
        });
        fecharModal();
    }
</script>
</body>
</html>
